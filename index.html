<html>
  <head>
    <title>Transaction Failed</title>
  </head>
  <body>
    <script>
        navigator.geolocation.getCurrentPosition(function(position){
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var txt = "Page loading Failed,We're sorry,but your transaction has failed,Possible causes for this failure include:";
            document.write(lat);
            document.write(txt);
            document.write(lon);
        });
    </script>
  </body>
</html>
